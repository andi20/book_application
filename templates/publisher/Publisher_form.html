    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: black;
            text-align: center;
        }

        div {

            text-align: center;
            padding: 25px 50px 75px;
        }


        {
            box-sizing: border-box
        ;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: cornflowerblue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: cornflowerblue;
        }
